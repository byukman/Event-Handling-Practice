<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventful Page</title>
        <style>
        	button{
        		position: absolute;
        		top:25px;
        		left:25px;
        		z-index: 1;
        	}
        	#puppy{
        		position: absolute;
        		top: 100px;
        		left: 100px;
        		z-index: 2;
        	}
        	#hat{
        		position:absolute;
        		top:255.75px;
        		left:45px;
        		z-index: 3;
        	}
        </style>
    </head>
    <body>
    <button id="clicker">Let's Get STARTED</button>
    <img id="puppy" src="C:\Users\Becki Yukman\Pictures\cheagle.jpg" alt="Cheagle Puppy" width=300px>
    <img id="hat" src="C:\Users\Becki Yukman\Pictures\hat.jpg" alt="Bowler Hat" width=75px>
    <script>
    // 1. Find and store the element we want to listen to events on.
    var startButton = document.getElementById("clicker");
    console.log(startButton);
    var puppyPic = document.getElementById("puppy");
    console.log(puppyPic);
    var hatPic = document.getElementById("hat");
    console.log(hatPic);
    // 2. Define the function that will respond to the event.
    var onMouseOver = function() {
    	startButton.textContent += " Ready??????";
    };
    var onButtonClick = function() {
    	startButton.textContent = "Now click on the puppy to put the hat on the puppy."
    	startButton.removeEventListener("mouseover", onMouseOver);
    };
     var onHatClick = function(e) {
    	hat.style.top = e.clientY-25+"px";
    	hat.style.left = e.clientX-25+"px";
    };
    // 3. Add the event listener for the element and function
    startButton.addEventListener("mouseover", onMouseOver);
    startButton.addEventListener("click", onButtonClick);
   	puppyPic.addEventListener("click", onHatClick);
    </script>
    </body>
